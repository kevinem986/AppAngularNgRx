<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-body">
      <p>{{ (dato$ | async)?.texto }}</p>
      <hr>      
      <button class="btn btn-primary" (click)="spanishMsg()">Change to Spanish</button>
      <button class="btn btn-success" (click)="englishMsg()">Change to English</button>
    </div>
  </div>
</div>
